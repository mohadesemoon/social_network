{% extends 'base.html' %}

{% block content %}
    <form method="get" action="">
        {{ form.as_p }}
        <input type="submit" value="search">
    </form>

    <div class="card">
        {% for post in posts %}
            <a href="{% url 'post_detail' post.id post.slug %}" class="card-body">{{ post.body|truncatewords:5}}</a>
        {% endfor %}
    </div>
{% endblock %}
